{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
      <li id='tweets-list'>
        <div id='name'><a href="/users/{{tweet.name}}">{{tweet.name}}</a></div>
          <div>Picture
            <img id='user-image' src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
          </div>
        <div>{{tweet.content}}</div>
      </li>
        <!--<li id='tweets-list'>
          <div id='name'>{{tweet.name}}</div>
          <div>Picture
            <img id='user-image' src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
          </div>
          <div id='tweet'>{{tweet.content}}</div>
          </li>-->
      {% endfor %}

    </div>
  </div>

{% endblock %}
